name: frontend build, deploy

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  workflow_dispatch:

env:
  PACKAGE_PATH: './client/'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: npm install, build
        run: |
          cd ${{ env.PACKAGE_PATH }}
          pwd
          node -v
          npm cache clean --force
          npm install
      - name: Configure Git
        run: |
          git config --global user.name "Shivangi Verma"
          git config --global user.email "shivangi.24.verma@gmail.com"
          
      - name: npm deploy
        run: |
          cd ${{ env.PACKAGE_PATH }}
          npm run deploy

  
